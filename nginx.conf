server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Emit relative redirects so the browser preserves the external port
    # (e.g. localhost:9000/web â†’ localhost:9000/web/ instead of localhost/web/)
    absolute_redirect off;

    # Handle /web requests (main app location)
    location /web {
        # First attempt to serve request as file, then
        # as directory, then fall back to index.html for SPA routing
        try_files $uri $uri/ /web/index.html;
    }
    
    # Handle errors
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
